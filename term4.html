      <div class="team1">
        <h3>Accountability</h3>
        <p id="teamGScore" class="Scorenumber">0</p>

          <button onclick="incrementScore('teamG')">+</button>

      </div>
      <button id="reset-btn" onclick="resetScores()">Reset</button>
      <div class="team2">
        <h3>Commendation</h3>

        <div class="btn-container">
          <button onclick="incrementScore('teamH')">+</button>
